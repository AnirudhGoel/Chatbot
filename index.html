<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="author" content="Anirudh Goel" />

    <link rel="icon" href="img/ico.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Chatbot</title>
</head>
<body>
	<a href="https://github.com/AnirudhGoel/Chatbot"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
	<div class="outer-box">
		<div class="name">
			<img src="img/ico.png" class="chatbot-logo img-circle">
			The Professor
		</div>
		<div class="chat-body"></div>
		<div class="input-area">
			<div class="input-box">
				<div contenteditable="true" spellcheck="true" class="text" placeholder="Type a message" onkeyup="reply(event);"></div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
